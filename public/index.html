<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ANT- BIOFEEDBACK</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- import the latest version of hydra synth-->
    <script src="/hydra-synth.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <meta http-equiv="refresh" content="300">
  </head>

  <body>
    <script src="socket.io/socket.io.js"></script>
    <script src="/script.js" defer></script>
    <canvas id="myCanvas"></canvas>
   

    <main>
      <div>
        <input
          type="range"
          id="modulateKaleid"
          name="modulateKaleid"
          min="1"
          max="8"
          oninput="modulateKaleid=this.value"
        />
        <label for="modulateKaleid">delta</label>
      </div>

      <div>
        <input
          type="range"
          id="mod"
          name="mod"
          min="0"
          max="0.5"
          step="0.001"
          oninput="mod=this.value"
        />
        <label for="mod">theta</label>
      </div>
      <div>
        <input
          type="range"
          id="mod2"
          name="mod2"
          min="0"
          max="0.5"
          step="0.001"
          oninput="mod2=this.value"
        />
        <label for="mod2">alfa</label>
      </div>
      <div>
        <input
          type="range"
          id="osc2"
          name="osc2"
          min="0"
          max="50"
          step="0.001"
          oninput="osc2=this.value"
        />
        <label for="osc2">beta</label>
      </div>
        <div>
        <input
          type="range"
          id="brightness"
          name="brightness"
          min="-0.5"
          max="0.5"
          oninput="brightness=this.value"
        />
        <label for="brightness">gamma</label>
      </div>


    </main>

    <script>
      
      var socket = io();
      
      const modulesNames = ['delta', 'theta','alfa', 'beta', 'gamma']
      const modules = ["modulateKaleid", "mod","mod2","osc2", 'brightness'];

      for (let i = 0; i < modulesNames.length; i++) {
        socket.on('setValue_' + modulesNames[i], (value) => {
          old_value = document.getElementById(modules[i]).value
          document.getElementById(modules[i]).value = value;
        });
      }

    </script>
    <script>
    
      for (let i = 0; i < modulesNames.length; i++) {
       //create listener
       var elem = document.querySelector('input[name="'+ modules[i] + '"]');
       console.log('Creating listener for', modules[i])
      } 

      function read(evtType, elem, key) {
        elem.addEventListener(evtType, function() {
        console.log('listen event', key)
         socket.emit(key, elem.value)
       })
      }

    </script>


  
 
  </body>
</html>
