<!DOCTYPE html>
<html lang="en">

<head>
  <title>ANT- BIOFEEDBACK</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- import the latest version of hydra synth-->
  <script src="https://unpkg.com/hydra-synth"></script>
  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css" />

</head>

<body>
  <script src="socket.io/socket.io.js"></script>
  <script src="/script.js" defer></script>
  <canvas id="myCanvas"></canvas>
  <main>

    <div>
      <input type="range" id="modulateKaleid" name="modulateKaleid" min="1" max="8" oninput="k=this.value">
      <label for="modulateKaleid">Caleidoscopio</label>
    </div>

    <div>
      <input type="range" id="mod" name="mod" min="0" max="0.5" step="0.001" oninput="mod=this.value">
      <label for="mod">Modulación</label>
    </div>
    <div>
      <input type="range" id="mod2" name="mod2" min="0" max="0.5" step="0.001" oninput="mod2=this.value">
      <label for="mod2">Modulación2</label>
    </div>
    <div>
      <input type="range" id="osc2" name="osc2" min="0" max="50" step="0.001" oninput="osc2=this.value">
      <label for="osc2">Oscilador2</label>
    </div>
  </main>

</body>

</html>
