  <body>
    <script src="socket.io/socket.io.js"></script>
    <script src="/script.js" defer></script>
    <canvas id="myCanvas"></canvas>
    
   

    <main>
        <input
          type="text"
          id="colors"
          name="colors"
          size="150"
          oninput="colors=this.value"
        />
     
    </main>

    <script>
      
      var socket = io(); 
      var value;


      socket.on('setValue_color', (value) => {
          document.getElementById('colors').value = value;
        });

    </script>

    </script>

        console.log('Creating listeners for colors')

        elem.addEventListener(evtType, function() {
        console.log('listen event', key)
         socket.emit(key, elem.value)
       })
      }

    </script>
    

  
 
  </body>
